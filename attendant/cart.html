<!DOCTYPE html>
<html>
<head>
	<title>Store Manager</title>
	<link rel="stylesheet" href="../css/style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="shortcut icon" href="../images/favicon.ico">
</head>
<body class="white-bg">
<!--navigation-->
<div class="container">
	<div class="nav">
		<ul>
			<li id="logo"><span class="fa fa-money"></span> 
			<span class="logo-text">STORE</span> MANAGER</li>
			<li><a href="index.html">View Products</a></li>
			<li><a href="cart.html"  class="active-nav">Shopping Cart</a></li>
			<li><a href="sales.html">My sales</a></li>
		</ul>
	</div>
</div>
<!--end of navigation-->

<!--search-form-->
<div class="container">
	<div class="form-search center margin-top-20">
		<form>
			<input type="text" name="" placeholder="SEARCH">
		</form>
	</div>
</div>
<!--end of search-form-->


<!--cart list-->
<div class="container">
	<div class="cart-box">
		<div class="table-product  margin-top-20">
		<table>
			<tr>
				<th colspan="5" id="product-title">TOTAL COST: 2000ksh</th>
			</tr>
			<tr id="hover-body">
				<th>Name of Product</th>
				<th>Item Price</th>
				<th>quantity</th>
				<th>sub total</th>
				<th></th>
			</tr>
			<tr>
				<td>Kiwi</td>
				<td>50 ksh</td>
				<td>3</td>
				<td>150</td>
				<td><button class="btn-remove">Remove</button></td>
			</tr>
			<tr>
				<td>Kiwi</td>
				<td>50 ksh</td>
				<td>3</td>
				<td>150</td>
				<td><button class="btn-remove">Remove</button></td>
			</tr>
			<tr>
				<th colspan="5" id="product-end">
				<button class="btn-danger">CLEAR CART</button>
				</th>
			</tr>
		</table>
	</div>
	</div>
</div>
<!--end of cart list-->

<!--search product title-->
<div class="container">
	<div class="center">
		<h1>Result for search</h1>
	</div>
</div>
<!--search product title-->

<!--product search-->
<div class="container">
	<div class="table-product margin-top-20">
		<table>
			<tr>
				<th colspan="5" id="product-title">Key word search</th>
			</tr>
			<tr id="hover-body">
				<th>Name of Product</th>
				<th>Item Price</th>
				<th>quantity</th>
				<th>Add to cart</th>
			</tr>
			<tr>
				<td>Kiwi</td>
				<td>50 ksh</td>
				<td>
					<input type="number" value="1">
				</td>
				<td><button class="btn-category">Add</button></td>
			</tr>
		</table>
	</div>
</div>
<!-- end product search-->
</body>
</html>
