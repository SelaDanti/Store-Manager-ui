<!DOCTYPE html>
<html>
<head>
	<title>Store Manager</title>
	<link rel="stylesheet" href="../css/style.css">

</head>
<body class="white-bg">
<!--navigation-->
<div class="container">
	<div class="nav">
		<ul>
			<li id="logo"><span class="fa fa-money"></span> 
			<span class="logo-text">STORE</span> MANAGER</li>
			<li><a href="index.html"  class="active-nav">View Products</a></li>
			<li><a href="cart.html">Shopping Cart</a></li>
			<li><a href="profile.html">profile</a></li>
			<li><a href="myinfo.html">My Info</a></li>
		</ul>
	</div>
</div>
<!--end of navigation-->

<!--image product-->
<div class="container">
	<div class="product-image-left center">
		<img src="../images/product-image/omo.jpeg" alt="product image">
	</div>
	<div class="product-image-right center">
		<img src="../images/product-image/omo.jpeg" alt="product image">
	</div>
</div>
<!--end of image product-->

<!--my info-->
<div class="container center margin-top-40">
	<div class="row">
		<div class="sales-box">
			<h1>Product Name</h1>
			<h2>Omo</h2>
		</div>
	</div>
	<div class="row margin-top-40">

			<h2>120 ksh</h2>

			<h1>M.I.Q</h1>
			<h2>1200</h2>
		</div>
	</div>
	<div class="row margin-top-40">
		<div class="sales-box">
			<h1>Category</h1>
			<h2>Soaps</h2>
		</div>
		<div class="sales-box">
			<h1>Product Id</h1>
			<h2>123</h2>
		</div>
		<div class="sales-box">
			<h1>Inventory</h1>
			<h2>159</h2>
		</div>
	</div>
</div>
